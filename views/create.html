<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/enyo/dropzone@master/dist/dropzone.css">
<script src="https://cdn.jsdelivr.net/gh/enyo/dropzone@master/dist/dropzone.js"></script>
<div id="elem_dropzone" class="dropzone">

</div>
<script>
      Dropzone.autoDiscover = false;
      var myDropzone = new Dropzone("div#elem_dropzone", { url: "/slide/create"});

      myDropzone.on('success', function(e, res){
            window.open("/slide/show/"+res);
      });
</script>
